<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<div class="container d-flex flex-wrap justify-content-center mt-3">
  <nav class="col-md-10 tab-link mb-5">
    <li><a class="link-hover" href="/box">Palcos</a></li>
    <li><a href="/client">Clientes</a></li>
    <li><a href="/category">Categorias</a></li>
    <li><a href="/message">Mensajes</a></li>
    <li><a href="/reservation">Reservaciones</a></li>
    <li><a href="/admin">Admin</a></li>
  </nav>
  <div class="row col-md-11">
    <div class="text-center">
      <h1>Palcos</h1>
    </div>
  </div>
  <div class="row col-md-11">
    <div class="mb-1">
      <button type="submit" class="btn btn-success" id="btnCrear" data-bs-toggle="modal" data-bs-target="#modalBoxCreate" data-bs-whatever="@mdo">Crear</button>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-2 justify-content-center" id="card-box">

    </div>
  </div>

  <div class="modal fade" id="modalBoxCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Palco</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Localizaci贸n:</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Capacidad:</label>
              <input type="number" class="form-control" id="capacity">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Descripci贸n:</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Categoria:</label>
              <select class="form-select" id="categoryIdSelect">
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnAgregarPalco">Crear</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalBoxEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Palco</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="idUpdate" disabled>
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="nameUpdate">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Localizaci贸n:</label>
              <input type="text" class="form-control" id="locationUpdate">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Capacidad:</label>
              <input type="number" class="form-control" id="capacityUpdate">
            </div>
            <div class="mb-1">
              <label for="recipient-name" class="col-form-label">Descripci贸n:</label>
              <input type="text" class="form-control" id="descriptionUpdate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnActualizarPalco">Actualizar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/box.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
